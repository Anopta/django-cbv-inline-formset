<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8" />
		<title>album_list</title>
	</head>
	<body>
    <p><a href="{% url 'music:album_create' %}">New</a></p>
    {% for album in album_list %}

        <p>{{ album.artist }}</p>
    {% endfor %}
	</body>
</html>
